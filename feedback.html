<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<style>
		form {
			max-width: 600px;
			margin: 0 auto;
		}
		input[type=text], textarea {
			width: 100%;
			padding: 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-top: 6px;
			margin-bottom: 16px;
			resize: vertical;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<center>
		<h3>Feedback Form</h3>
	</center>
	<form method="POST" action="submit.php">
		<label for="firstName">First Name</label>
		<input type="text" id="firstName" name="firstName" placeholder="Your first name.." required>

		<label for="lastName">Last Name</label>
		<input type="text" id="lastName" name="lastName" placeholder="Your last name.." required>

		<label for="mail">Mail Id</label>
		<input type="text" id="mail" name="mail" placeholder="Your mail id.." required>

		<label for="address">Address</label>
		<textarea id="address" name="address" placeholder="Your address.." style="height:100px" required></textarea>

		<label for="feedback">Feedback</label>
		<textarea id="feedback" name="feedback" placeholder="Your feedback.." style="height:100px" required></textarea>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
